<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <!-- âœ… Add this line to load your CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Create a DEV@Deakin Account</h2>
    <form id="signup-form">
        <input type="text" id="first-name" placeholder="First Name" required><br>
        <input type="text" id="last-name" placeholder="Last Name" required><br>
        <input type="email" id="signup-email" placeholder="Email" required><br>
        <input type="password" id="signup-password" placeholder="Password" required><br>
        <button type="submit">Create</button>
    </form>

    <!-- Firebase and auth scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
