<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEVDeakin Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #eee;
      border-bottom: 1px solid #ccc;
      font-family: monospace;
    }

    header input[type="search"] {
      flex-grow: 1;
      max-width: 400px;
      margin: 0 15px;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    header .buttons button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      gap: 40px;
    }

    .box {
      background: #fff;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      flex: 1;
    }

    h2 {
      color: #2a64d9;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #2a64d9;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1e49b3;
    }

    .signup-link {
      font-size: 14px;
      color: #2a64d9;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- âœ… Add this header at the top -->
  <header>
   <button id="signOutBtn">Sign Out</button>
    <div style="font-weight: bold;">DEVDeakin</div>
    <input type="search" placeholder="Search..." />
    <div class="buttons">
      <button>Post</button>
      <button>Login</button>
    </div>
  </header>

  <!-- Login/Signup Container -->
  <div class="container">
    <!-- Login box -->
    <div class="box" id="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Your email" required />
        <input type="password" id="login-password" placeholder="Your password" required />
        <button type="submit">Login</button>
      </form>
      <div class="signup-link" id="show-signup">Sign up</div>
    </div>

    <!-- Signup box -->
    <div class="box" id="signup-box" style="display:none;">
      <h2>Create a DEVDeakin Account</h2>
      <form id="signup-form">
        <input type="text" id="first-name" placeholder="First Name" required />
        <input type="text" id="last-name" placeholder="Last Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="submit">Create</button>
      </form>
    </div>
  </div>

  <script>
    // Switch from login to signup form
    document.getElementById('show-signup').addEventListener('click', () => {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('signup-box').style.display = 'block';
    });
  </script>

  <!-- Firebase + Auth -->
  <script type="module" src="auth.js"></script>

</body>

</html>
